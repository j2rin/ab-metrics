metric.uniq:
  
  buyers_on_model_rating:                    {counter: contacts_on_model_rating,          key: [cookie], m42: True}
  buyers_on_model_rating_1:                  {counter: contacts_on_model_rating_1,        key: [cookie], m42: True}
  buyers_on_model_rating_2:                  {counter: contacts_on_model_rating_2,        key: [cookie], m42: True}
