metric.counter:

  contacts_on_rating:                  {filter: [{rating.in: [1,2,3,4,5]}], obs: [contacts], m42: True}
  contacts_on_rating_1:                {filter: [{rating.=: 1}],            obs: [contacts], m42: True}
  contacts_on_rating_2:                {filter: [{rating.=: 2}],            obs: [contacts], m42: True}
  contacts_on_rating_3:                {filter: [{rating.=: 3}],            obs: [contacts], m42: True}
  contacts_on_rating_4:                {filter: [{rating.=: 4}],            obs: [contacts], m42: True}
  contacts_on_rating_5:                {filter: [{rating.=: 5}],            obs: [contacts], m42: True}
  contacts_on_rating_1_2_3:            {filter: [{rating.in: [1,2,3]}],     obs: [contacts], m42: True}
  contacts_on_rating_4_5:              {filter: [{rating.in: [4,5]}],       obs: [contacts], m42: True} 
  contacts_with_review_list_view:      {obs: [contacts_with_review_list_view], m42: True}

  item_views_on_rating:                {filter: [{rating.in: [1,2,3,4,5]}], obs: [item_views], m42: True}
  item_views_on_rating_1:              {filter: [{rating.=: 1}],            obs: [item_views], m42: True}
  item_views_on_rating_2:              {filter: [{rating.=: 2}],            obs: [item_views], m42: True}
  item_views_on_rating_3:              {filter: [{rating.=: 3}],            obs: [item_views], m42: True}
  item_views_on_rating_4:              {filter: [{rating.=: 4}],            obs: [item_views], m42: True}
  item_views_on_rating_5:              {filter: [{rating.=: 5}],            obs: [item_views], m42: True}
  item_views_on_rating_1_2_3:          {filter: [{rating.in: [1,2,3]}],     obs: [item_views], m42: True}
  item_views_on_rating_4_5:            {filter: [{rating.in: [4,5]}],       obs: [item_views], m42: True}


metric.uniq:
  
  buyers_on_rating:                    {counter: contacts_on_rating,          key: [cookie], m42: True}
  buyers_on_rating_1:                  {counter: contacts_on_rating_1,        key: [cookie], m42: True}
  buyers_on_rating_2:                  {counter: contacts_on_rating_2,        key: [cookie], m42: True}
  buyers_on_rating_3:                  {counter: contacts_on_rating_3,        key: [cookie], m42: True}
  buyers_on_rating_4:                  {counter: contacts_on_rating_4,        key: [cookie], m42: True}
  buyers_on_rating_5:                  {counter: contacts_on_rating_5,        key: [cookie], m42: True}
  buyers_on_rating_1_2_3:              {counter: contacts_on_rating_1_2_3,    key: [cookie], m42: True}
  buyers_on_rating_4_5:                {counter: contacts_on_rating_4_5,      key: [cookie], m42: True}


metric.ratio:
  
  contacts_per_item_view_on_rating:        {num: contacts_on_rating,              den: item_views_on_rating,        m42: True}
  contacts_per_item_view_on_rating_1:      {num: contacts_on_rating_1,            den: item_views_on_rating_1,      m42: True}
  contacts_per_item_view_on_rating_2:      {num: contacts_on_rating_2,            den: item_views_on_rating_2,      m42: True}
  contacts_per_item_view_on_rating_3:      {num: contacts_on_rating_3,            den: item_views_on_rating_3,      m42: True}
  contacts_per_item_view_on_rating_4:      {num: contacts_on_rating_4,            den: item_views_on_rating_4,      m42: True}
  contacts_per_item_view_on_rating_5:      {num: contacts_on_rating_5,            den: item_views_on_rating_5,      m42: True}
  contacts_per_item_view_on_rating_1_2_3:  {num: contacts_on_rating_1_2_3,        den: item_views_on_rating_1_2_3,  m42: True}
  contacts_per_item_view_on_rating_4_5:    {num: contacts_on_rating_4_5,          den: item_views_on_rating_4_5,    m42: True}
  contacts_with_review_list_view_per_contacts_on_rating: {num: contacts_with_review_list_view,  den: contacts_on_rating, m42: True}