metric.counter:
  cnt_new_buyers:                          {filter: [{is_buyer_new: True}], obs: [contacts], m42: False}
  cnt_returned_buyers:                     {filter: [{is_buyer_new: False}], obs: [contacts], m42: False}
  contacts_canonical:                      {obs: [contacts]}

metric.uniq:
  buyers_canonical:                        {counter: contacts_canonical,              key: [logical_category_id]}
  buyers_any:                              {counter: contacts_canonical,              }
  new_buyers:                              {counter: cnt_new_buyers,                  key: [logical_category_id]}
  returned_buyers:                         {counter: cnt_returned_buyers,             key: [logical_category_id]}
