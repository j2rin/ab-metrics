    inbox_chat_leads_class:                              {filter: [*is_lead_class]}

metric.uniq: 
  user_inbox_chat_leads_prob055:                    {counter: inbox_chat_leads_prob055,            key: [user]}
  user_inbox_chat_leads_prob035:                    {counter: inbox_chat_leads_prob035,            key: [user]}
