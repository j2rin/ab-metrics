metric.counter:
  videocalls_iv:                             {obs: [videocalls_iv]}
  videocalls_contact:                        {obs: [videocalls_contact]}
 
metric.uniq:
  videocalls_iv_users:                       {counter: videocalls_iv, key: [user]}
  videocalls_contact_users:                  {counter: videocalls_contact, key: [user]}

metric.ratio:
  videcalls_contact_ratio:                   {num: videocalls_contact, den: videocalls_iv}
  videcalls_contact_users_ratio:             {num: videocalls_contact_users, den: videocalls_iv_users}
