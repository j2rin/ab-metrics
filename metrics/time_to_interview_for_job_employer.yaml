metric.counter:
  invites_less_1_day_job_employer:      {filter: [cohort: 'invite', time_to_invite_days.<=: 24]}
  invites_1_2_day_job_employer:     {filter: [cohort: 'invite', time_to_invite_days.<=48: 24, time_to_invite_days.>: 24]}
  invites_2_5_day_job_employer:       {filter: [cohort: 'invite', time_to_invite_days.<=: 120, time_to_invite_days.>: 48]}
  invites_5_10_day_job_employer:       {filter: [cohort: 'invite', time_to_invite_days.<=: 240, time_to_invite_days.>: 120]}
  invites_more_than_10_day_job_employer:    {filter: [cohort: 'invite', time_to_invite_days.>: 240]}

metric.uniq:
  job_employer_with_invite_less_1_day:      {counter: invites_less_1_day_job_employer,         key: [participant]}
  job_employer_with_invite_1_2_day:     {counter: invites_1_2_day_job_employer,        key: [participant]}
  job_employer_with_invite_2_5_day:       {counter: invites_2_5_day_job_employer,          key: [participant]}
  job_employer_with_invite_5_10_day:    {counter:  invites_5_10_day_job_employer,       key: [participant]}
  job_employer_with_invite_more_than_10_day:    {counter: invites_more_than_10_day_job_employer,       key: [participant]}
