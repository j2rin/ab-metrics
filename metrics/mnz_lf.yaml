metric.counter:
  lf_revenue:                              {obs: [amount]}
  lf_revenue_net:                          {obs: [amount_net]}

  lf_revenue_single:                       {filter: [{tariff_type: single}], obs: [amount]}
  lf_revenue_single_net:                   {filter: [{tariff_type: single}], obs: [amount_net]}

  tariff_revenue:                          {filter: [{tariff_type: tariff}], obs: [amount]}
  tariff_revenue_net:                      {filter: [{tariff_type: tariff}], obs: [amount_net]}
  tariff_base_revenue:                     {filter: [{tariff_type: tariff}, {tariff_subtype: base}], obs: [amount]}
  tariff_base_revenue_net:                 {filter: [{tariff_type: tariff}, {tariff_subtype: base}], obs: [amount_net]}
  tariff_pro_revenue:                      {filter: [{tariff_type: tariff}, {tariff_subtype.!=: base}], obs: [amount]}
  tariff_pro_revenue_net:                  {filter: [{tariff_type: tariff}, {tariff_subtype.!=: base}], obs: [amount_net]}

  listings_number:                         {obs: [paid_activations_count]}
  single_listings_number:                  {filter: [{tariff_type: single}], obs: [paid_activations_count]}
  tariff_listings_number:                  {filter: [{tariff_type: tariff}], obs: [paid_activations_count]}
  