metric.counter:
  backlog_hours:                     {filter: [backlog_hours.<: 48], obs: [backlog_hours]}
  backlog_items:                     {filter: [backlog_hours.isnull: false, backlog_hours.<: 48]}
  items_processed_before_ttl:        {obs: [items_processed_before_ttl]}
  items_processed:                   {obs: [items_processed]}
  agent_items_day:                   {obs: [agent_items_day]}
  agent_line_time_h:                 {obs: [agent_line_time_h]}
  
metric.ratio:
  backlog_avg_waiting_time:          {num: backlog_hours, den: backlog_items}
