  sphinx_cputime_75_perc:    {num: cnt_sphinx_cputime_75_perc, den: cnt_sphinx_cputime_events}
  sphinx_cputime_95_perc:    {num: cnt_sphinx_cputime_95_perc, den: cnt_sphinx_cputime_events}
