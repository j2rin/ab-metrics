metric.counter:
  items_add_started:                       {obs: [items_add_started]}
  password_restore_request_attempts:       {obs: [password_restore_request_errors, password_restore_requests]}
  password_restore_request_errors:         {obs: [password_restore_request_errors]}
  password_restore_requests:               {obs: [password_restore_requests]}

metric.uniq:
  user_password_restore_request:           {counter: password_restore_requests,       key: [cookie]}
  user_password_restore_request_attempt:   {counter: password_restore_request_attempts, key: [cookie]}
  users_item_add_started:                  {counter: items_add_started,               key: [cookie]}

metric.ratio:
  items_added_per_items_add_started:       {num: items_added,                     den: items_add_started}
