metric.counter:
  btc_actual_calendar:                     {obs: [btc_actual_calendar]}
  c_actual_calendar:                       {obs: [contacts_actual_calendar]}
  iv_actual_calendar:                      {obs: [item_views_actual_calendar]}
  btc_pro_image:                           {obs: [btc_pro_image]}
  c_pro_image:                             {obs: [contact_pro_image]}
  iv_pro_image:                            {obs: [item_views_pro_image]}

metric.uniq:
  user_btc_actual_calendar:                {counter: btc_actual_calendar,             key: [participant]}
  user_c_actual_calendar:                  {counter: c_actual_calendar,               key: [participant]}
  user_iv_actual_calendar:                 {counter: iv_actual_calendar,              key: [participant]}
  user_btc_pro_image:                      {counter: btc_pro_image,                   key: [participant]}
  user_c_pro_image:                        {counter: c_pro_image,                     key: [participant]}
  user_iv_pro_image:                       {counter: iv_pro_image,                    key: [participant]}
  sess_btc_actual_calendar:                {counter: btc_actual_calendar,             key: [session]}
  sess_c_actual_calendar:                  {counter: c_actual_calendar,               key: [session]}
  sess_iv_actual_calendar:                 {counter: iv_actual_calendar,              key: [session]}
  sess_btc_pro_image:                      {counter: btc_pro_image,                   key: [session]}
  sess_c_pro_image:                        {counter: c_pro_image,                     key: [session]}
  sess_iv_pro_image:                       {counter: iv_pro_image,                    key: [session]}
