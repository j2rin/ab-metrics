metric.counter:
  tab_bar_any:                                          {filter: [eid: 3253], obs: [events]}
  tab_bar_search:                                       {filter: [eid: 3253, target_page: 'search'], obs: [events]}
  tab_bar_fav:                                          {filter: [eid: 3253, target_page: 'favorites'], obs: [events]}
  tab_bar_item_add:                                     {filter: [eid: 3253, target_page: 'user_adverts'], obs: [events]}
  tab_bar_messenger:                                    {filter: [eid: 3253, target_page: 'message'], obs: [events]}
  tab_bar_profile:                                      {filter: [eid: 3253, target_page: 'profile_settings'], obs: [events]}

metric.uniq:
  user_tab_bar_any:                  {counter: tab_bar_any,                     key: [cookie]}
  user_tab_bar_search:               {counter: tab_bar_search,                  key: [cookie]}
  user_tab_bar_fav:                  {counter: tab_bar_fav,                     key: [cookie]}
  user_tab_bar_item_add:             {counter: tab_bar_item_add,                key: [cookie]}
  user_tab_bar_messenger:            {counter: tab_bar_messenger,               key: [cookie]}
  user_tab_bar_profile:              {counter: tab_bar_profile,                 key: [cookie]}
  