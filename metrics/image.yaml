definitions:
    - &image_draw_appstart {event_type: first_image, image_draw_type: from_appstart}
    - &image_draw {event_type: first_image, image_draw_type: from_touch}
    - &image_load {event_type: image, image_draw_type.isnull: true}

metric.counter:
  cnt_image_draw_appstart_duration:        {filter: [*image_draw_appstart], obs: [duration], m42: False}
  cnt_image_draw_appstart_duration_events: {filter: [*image_draw_appstart], obs: [duration_events], m42: False}
  cnt_image_draw_appstart_events:          {filter: [*image_draw_appstart], obs: [events], m42: False}
  cnt_image_draw_appstart_events_exceptions: {filter: [*image_draw_appstart], obs: [events, exceptions], m42: False}
  cnt_image_draw_appstart_events_p25:      {filter: [*image_draw_appstart], obs: [events_p25], m42: False}
  cnt_image_draw_appstart_events_p50:      {filter: [*image_draw_appstart], obs: [events_p50], m42: False}
  cnt_image_draw_appstart_events_p75:      {filter: [*image_draw_appstart], obs: [events_p75], m42: False}
  cnt_image_draw_appstart_events_p95:      {filter: [*image_draw_appstart], obs: [events_p95], m42: False}

  cnt_image_draw_duration:                 {filter: [*image_draw], obs: [duration], m42: False}
  cnt_image_draw_duration_events:          {filter: [*image_draw], obs: [duration_events], m42: False}
  cnt_image_draw_events:                   {filter: [*image_draw], obs: [events], m42: False}
  cnt_image_draw_events_exceptions:        {filter: [*image_draw], obs: [events, exceptions], m42: False}
  cnt_image_draw_events_p25:               {filter: [*image_draw], obs: [events_p25], m42: False}
  cnt_image_draw_events_p50:               {filter: [*image_draw], obs: [events_p50], m42: False}
  cnt_image_draw_events_p75:               {filter: [*image_draw], obs: [events_p75], m42: False}
  cnt_image_draw_events_p95:               {filter: [*image_draw], obs: [events_p95], m42: False}

  cnt_image_load_duration:                 {filter: [*image_load], obs: [duration], m42: False}
  cnt_image_load_duration_events:          {filter: [*image_load], obs: [duration_events], m42: False}
  cnt_image_load_events:                   {filter: [*image_load], obs: [events], m42: False}
  cnt_image_load_events_exceptions:        {filter: [*image_load], obs: [events, exceptions], m42: False}
  cnt_image_load_events_p25:               {filter: [*image_load], obs: [events_p25], m42: False}
  cnt_image_load_events_p50:               {filter: [*image_load], obs: [events_p50], m42: False}
  cnt_image_load_events_p75:               {filter: [*image_load], obs: [events_p75], m42: False}
  cnt_image_load_events_p95:               {filter: [*image_load], obs: [events_p95], m42: False}

  image_draw_appstart_exceptions:          {filter: [*image_draw_appstart], obs: [exceptions], m42: False}
  image_draw_exceptions:                   {filter: [*image_draw], obs: [exceptions], m42: False}
  image_load_exceptions:                   {filter: [*image_load], obs: [exceptions], m42: False}
  image_any_exceptions:                    {obs: [exceptions], m42: False}
  image_any_core_exceptions:               {obs: [core_content_exceptions], m42: False}
  image_draw_appstart_core_exceptions:     {filter: [*image_draw_appstart], obs: [core_content_exceptions], m42: False}
  image_draw_core_exceptions:              {filter: [*image_draw], obs: [core_content_exceptions], m42: False}
  image_load_core_exceptions:              {filter: [*image_load], obs: [core_content_exceptions], m42: False}

metric.ratio:
  image_draw_appstart_duration:            {num: cnt_image_draw_appstart_duration, den: cnt_image_draw_appstart_duration_events}
  image_draw_appstart_exceptions_percent:  {num: image_draw_appstart_exceptions,  den: cnt_image_draw_appstart_events_exceptions}
  image_draw_appstart_p25:                 {num: cnt_image_draw_appstart_events_p25, den: cnt_image_draw_appstart_events}
  image_draw_appstart_p50:                 {num: cnt_image_draw_appstart_events_p50, den: cnt_image_draw_appstart_events}
  image_draw_appstart_p75:                 {num: cnt_image_draw_appstart_events_p75, den: cnt_image_draw_appstart_events}
  image_draw_appstart_p95:                 {num: cnt_image_draw_appstart_events_p95, den: cnt_image_draw_appstart_events}
  image_draw_duration:                     {num: cnt_image_draw_duration,         den: cnt_image_draw_duration_events}
  image_draw_exceptions_percent:           {num: image_draw_exceptions,           den: cnt_image_draw_events_exceptions}
  image_draw_p25:                          {num: cnt_image_draw_events_p25,       den: cnt_image_draw_events}
  image_draw_p50:                          {num: cnt_image_draw_events_p50,       den: cnt_image_draw_events}
  image_draw_p75:                          {num: cnt_image_draw_events_p75,       den: cnt_image_draw_events}
  image_draw_p95:                          {num: cnt_image_draw_events_p95,       den: cnt_image_draw_events}
  image_load_duration:                     {num: cnt_image_load_duration,         den: cnt_image_load_duration_events}
  image_load_exceptions_percent:           {num: image_load_exceptions,           den: cnt_image_load_events_exceptions}
  image_load_p25:                          {num: cnt_image_load_events_p25,       den: cnt_image_load_events}
  image_load_p50:                          {num: cnt_image_load_events_p50,       den: cnt_image_load_events}
  image_load_p75:                          {num: cnt_image_load_events_p75,       den: cnt_image_load_events}
  image_load_p95:                          {num: cnt_image_load_events_p95,       den: cnt_image_load_events}

metric.uniq:
  user_image_draw_appstart_exceptions:     {counter: image_draw_appstart_exceptions, key: [cookie_id], m42: True}
  user_image_draw_exceptions:              {counter: image_draw_exceptions, key: [cookie_id], m42: True}
  user_image_load_exceptions:              {counter: image_load_exceptions, key: [cookie_id], m42: True}
  user_image_exceptions:                   {counter: image_any_exceptions, key: [cookie_id], m42: True}
  user_image_core_exceptions:              {counter: image_any_core_exceptions, key: [cookie_id], m42: True}
