metric.counter:
  delivery_click:                          {filter: [{observation_name: delivery_click}], obs: [observation_value]}
  #delivery_confirm:                        {filter: [{observation_name: delivery_confirm}], obs: [observation_value]}
  #delivery_contact:                        {filter: [{observation_name: delivery_contact}], obs: [observation_value]}
  #delivery_item_contact:                   {filter: [{observation_name: delivery_item_contacts}], obs: [observation_value]}
  #delivery_item_view:                      {filter: [{observation_name: delivery_item_view}], obs: [observation_value]}
  delivery_total_item_view:                {filter: [{observation_name: delivery_total_item_view}], obs: [observation_value]}
  #delivery_widget:                         {filter: [{observation_name: delivery_widget}], obs: [observation_value]}
  item_off_delivery:                       {filter: [{observation_name: item_off_delivery}], obs: [observation_value]}
  item_on_delivery:                        {filter: [{observation_name: item_on_delivery}], obs: [observation_value]}
  items_delivery_available:                {filter: [{observation_name: items_delivery_available}], obs: [observation_value]}
  items_delivery_wrong_available:          {filter: [{observation_name: items_delivery_wrong_available}], obs: [observation_value]}
  items_reactivated_with_delivery:         {filter: [{observation_name: items_reactivated_with_delivery}], obs: [observation_value]}
  items_started_with_delivery:             {filter: [{observation_name: items_started_with_delivery}], obs: [observation_value]}
  items_with_delivery:                     {filter: [{observation_name: items_with_delivery}], obs: [observation_value]}
  total_delivery_click:                    {filter: [{observation_name: total_delivery_click}], obs: [observation_value]}
  #total_delivery_confirm:                  {filter: [{observation_name: total_delivery_confirm}], obs: [observation_value]}
  #total_delivery_contact:                  {filter: [{observation_name: total_delivery_contact}], obs: [observation_value]}
  #total_delivery_widget:                   {filter: [{observation_name: total_delivery_widget}], obs: [observation_value]}
  users_off_delivery:                      {filter: [{observation_name: users_off_delivery}], obs: [observation_value]}
  users_on_delivery:                       {filter: [{observation_name: users_on_delivery}], obs: [observation_value]}

metric.ratio:
  items_delivery_ratio:                    {num: items_with_delivery,             den: items_delivery_available}
  items_delivery_wrong_available_ratio:    {num: items_delivery_wrong_available,  den: items_with_delivery}

