definitions:
  - &callback_scenario  [notification_call_back,deeplink_call_back,messenger_call_back,call_log_callback]
  - &direct_scenario    [item,item_gallery,messenger_chat_menu,messenger_chat_long_answer]
  - &item_scenario      [item,item_gallery]
  - &any_scenario       [item,item_gallery,messenger_chat_menu,messenger_chat_long_answer,notification_call_back,deeplink_call_back,messenger_call_back,call_log_callback]

  - &is_callback_c      {AppCallScenario: *callback_scenario}
  - &is_direct_c        {AppCallScenario: *direct_scenario}
  - &is_item_c          {AppCallScenario: *item_scenario}
  - &is_c               {AppCallScenario: *any_scenario}
  - &is_outgoing        {CallType: outgoing}
  - &is_incoming        {CallType: incoming}
  
  - &is_initiated       {$or: [{is_receiver_init: True}, {is_receiver_ringing: True}, {TalkDuration.>: 0}]}
  - &is_ringing         {$or: [{is_receiver_ringing: True}, {TalkDuration.>: 0}]}
  - &is_answered        {TalkDuration.>: 0}
  - &is_success         {TalkDuration.>: 30}
  
  - &is_less15          {TalkDuration.<: 15}
  - &is_less60          {TalkDuration.<: 60}
  - &is_less120         {TalkDuration.<: 120}
  - &is_less300         {TalkDuration.<: 300}
  
  - &mic_granted        {Reciever_MicAccess: True}
  - &mic_notgranted     {Reciever_MicAccess: False}
  - &mic_checked        {Reciever_MicAccess.isnull: False}

metric.counter:
  
  appcall_sx_outgoing:                     {filter: [*is_outgoing, *is_callback_c]}
  appcall_sx_outgoing_answered:            {filter: [*is_outgoing, *is_callback_c, *is_answered], m42: False}
  appcall_sx_outgoing_success:             {filter: [*is_outgoing, *is_callback_c, *is_success]}
  appcall_sx_outgoing_talkseconds:         {filter: [*is_outgoing, *is_callback_c, *is_answered], obs: [TalkDuration]}
  
  appcall_sx_incoming:                     {filter: [*is_incoming, *is_c]}
  appcall_sx_incoming_initiated:           {filter: [*is_incoming, *is_c, *is_initiated], m42: False}
  appcall_sx_incoming_ringing:             {filter: [*is_incoming, *is_c, *is_ringing]}
  appcall_sx_incoming_answered:            {filter: [*is_incoming, *is_c, *is_answered]}
  appcall_sx_incoming_success:             {filter: [*is_incoming, *is_c, *is_success]}
  appcall_sx_incoming_talkseconds:         {filter: [*is_incoming, *is_c, *is_answered], obs: [TalkDuration]}
  appcall_sx_incoming_less15seconds:       {filter: [*is_incoming, *is_c, *is_answered, *is_less15]}
  appcall_sx_incoming_less60seconds:       {filter: [*is_incoming, *is_c, *is_answered, *is_less60]}
  appcall_sx_incoming_less120seconds:      {filter: [*is_incoming, *is_c, *is_answered, *is_less120]}
  appcall_sx_incoming_less300seconds:      {filter: [*is_incoming, *is_c, *is_answered, *is_less300]}
  
  appcall_sx_incoming_callback:            {filter: [*is_incoming, *is_callback_c], m42: False}
  appcall_sx_incoming_callback_initiated:  {filter: [*is_incoming, *is_callback_c, *is_initiated], m42: False}
  appcall_sx_incoming_callback_ringing:    {filter: [*is_incoming, *is_callback_c, *is_ringing], m42: False}
  appcall_sx_incoming_callback_answered:   {filter: [*is_incoming, *is_callback_c, *is_answered], m42: False}
  appcall_sx_incoming_callback_success:    {filter: [*is_incoming, *is_callback_c, *is_success], m42: False}
  
  appcall_sx_incoming_direct:              {filter: [*is_incoming, *is_direct_c]}
  appcall_sx_incoming_direct_initiated:    {filter: [*is_incoming, *is_direct_c, *is_initiated], m42: False}
  appcall_sx_incoming_direct_ringing:      {filter: [*is_incoming, *is_direct_c, *is_ringing]}
  appcall_sx_incoming_direct_answered:     {filter: [*is_incoming, *is_direct_c, *is_answered]}
  appcall_sx_incoming_direct_success:      {filter: [*is_incoming, *is_direct_c, *is_success]}
  
  appcall_sx_any_calls:                    {filter: [*is_c]}
  appcall_sx_any_calls_answered:           {filter: [*is_c, *is_answered]}
  appcall_sx_any_calls_success:            {filter: [*is_c, *is_success]}
  appcall_sx_any_talkseconds:              {filter: [*is_c, *is_answered], obs: [TalkDuration]}
  appcall_sx_any_less15seconds:            {filter: [*is_c, *is_answered, *is_less15]}
  appcall_sx_any_less60seconds:            {filter: [*is_c, *is_answered, *is_less60]}
  appcall_sx_any_less120seconds:           {filter: [*is_c, *is_answered, *is_less120]}
  appcall_sx_any_less300seconds:           {filter: [*is_c, *is_answered, *is_less300]}
  
  appcall_sx_incoming_direct_mic_granted:  {filter: [*is_incoming, *is_direct_c, *mic_granted], m42: False}
  appcall_sx_incoming_direct_mic_checked:  {filter: [*is_incoming, *is_direct_c, *mic_checked], m42: False}
 
metric.uniq:
  unq_appcall_sx_incoming_direct:           {counter: appcall_sx_incoming_direct, key: [user], m42: False}
  unq_appcall_sx_incoming_direct_initiated: {counter: appcall_sx_incoming_direct_initiated, key: [user], m42: False}
  unq_appcall_sx_incoming_direct_ringing:   {counter: appcall_sx_incoming_direct_ringing, key: [user], m42: False}
  unq_appcall_sx_incoming_direct_answered:  {counter: appcall_sx_incoming_direct_answered, key: [user], m42: False}
  unq_appcall_sx_incoming_direct_success:   {counter: appcall_sx_incoming_direct_success, key: [user], m42: False}

metric.ratio:
  appcall_sx_incoming_direct_initiated_ratio:           {num: appcall_sx_incoming_direct_initiated, den: appcall_sx_incoming_direct}
  appcall_sx_incoming_direct_ringing_ratio:             {num: appcall_sx_incoming_direct_ringing, den: appcall_sx_incoming_direct}
  appcall_sx_incoming_direct_answered_ratio:            {num: appcall_sx_incoming_direct_answered, den: appcall_sx_incoming_direct}
  appcall_sx_incoming_direct_success_ratio:             {num: appcall_sx_incoming_direct_success, den: appcall_sx_incoming_direct}
  appcall_sx_incoming_direct_initiated_ringing_ratio:   {num: appcall_sx_incoming_direct_ringing, den: appcall_sx_incoming_direct_initiated}
  appcall_sx_incoming_direct_ringing_answered_ratio:    {num: appcall_sx_incoming_direct_answered, den: appcall_sx_incoming_direct_ringing}
  appcall_sx_incoming_direct_answered_success_ratio:    {num: appcall_sx_incoming_direct_success, den: appcall_sx_incoming_direct_answered}
  
  appcall_sx_incoming_direct_mic_granted_ratio:         {num: appcall_sx_incoming_direct_mic_granted, den: appcall_sx_incoming_direct_mic_checked, m42: False}
  
  appcall_sx_outgoing_talkseconds_avg:                  {num: appcall_sx_outgoing_talkseconds, den: appcall_sx_outgoing_answered}
  appcall_sx_incoming_talkseconds_avg:                  {num: appcall_sx_incoming_talkseconds, den: appcall_sx_incoming_answered}
  appcall_sx_any_talkseconds_avg:                       {num: appcall_sx_any_talkseconds, den: appcall_sx_any_calls_answered}
  
  appcall_sx_any_less15seconds_ratio:                   {num: appcall_sx_any_less15seconds, den: appcall_sx_any_calls_answered}
  appcall_sx_any_less60seconds_ratio:                   {num: appcall_sx_any_less60seconds, den: appcall_sx_any_calls_answered}
  appcall_sx_any_less120seconds_ratio:                  {num: appcall_sx_any_less120seconds, den: appcall_sx_any_calls_answered}
  appcall_sx_any_less300seconds_ratio:                  {num: appcall_sx_any_less300seconds, den: appcall_sx_any_calls_answered}
