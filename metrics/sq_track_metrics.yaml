    c_u2i_delay_7:            { filter: [*c,         *d7, *u2i],  obs: [metric_value] }
    c_u2i_delay_14:           { filter: [*c,        *d14, *u2i],  obs: [metric_value] }
    delivery_u2i_delay_3:     { filter: [*delivery,  *d3, *u2i],  obs: [metric_value] }
