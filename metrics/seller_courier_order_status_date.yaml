metric.counter:
  seller_courier_deals:                           {filter: [status: 'accepted']}
  seller_courier_returned_orders:                 {filter: [status: 'returned']}
  seller_courier_canceled_orders_total:           {filter: [status: ['canceled', 'revoked', 'rejected','voided']]}
  seller_courier_canceled_orders_by_buyer:        {filter: [status: ['canceled', 'revoked']]}
  seller_courier_canceled_orders_by_seller:       {filter: [status: ['rejected', 'voided']]}
  seller_courier_revenue:                         {filter: [status: ['accepted', 'returned', 'on_return']], obs: [courier_revenue]}
  seller_courier_costs:                           {filter: [status: ['accepted', 'returned', 'on_return']], obs: [courier_costs]}
  seller_courier_losses:                          {filter: [status: ['accepted', 'returned', 'on_return']], obs: [courier_losses]}



