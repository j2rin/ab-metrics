  unq_fraud_tickets_avito_messenger_seller:             {counter: fraud_tickets_avito_messenger_seller, key: [participant]}
  unq_fraud_tickets_fraud_commited_avito_messenger_seller: {counter: fraud_tickets_fraud_commited_avito_messenger_seller, key: [participant]}
