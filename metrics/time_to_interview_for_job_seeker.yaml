metric.counter:
  interview_less_1_day_job_seeker:      {filter: [cohort: 'interview', time_to_interview.<=: 1]}
  interview_1_2_day_job_seeker:     {filter: [cohort: 'interview', time_to_interview.<=: 2, time_to_interview.>: 1]}
  interview_2_5_day_job_seeker:       {filter: [cohort: 'interview', time_to_interview.<=: 5, time_to_interview.>: 2]}
  interview_5_10_day_job_seeker:       {filter: [cohort: 'interview', time_to_interview.<=: 10, time_to_interview.>: 5]}
  interview_more_than_10_day_job_seeker:    {filter: [cohort: 'interview', time_to_interview.>: 10]}
  acceptance_less_1_day_job_seeker:      {filter: [cohort: 'acceptance', time_to_acceptance.<=: 1]}
  acceptance_1_2_day_job_seeker:     {filter: [cohort: 'acceptance', time_to_acceptance.<=: 2, time_to_acceptance.>: 1]}
  acceptance_2_5_day_job_seeker:       {filter: [cohort: 'acceptance', time_to_acceptance.<=: 5, time_to_acceptance.>: 2]}
  acceptance_5_10_day_job_seeker:       {filter: [cohort: 'acceptance', time_to_acceptance.<=: 10, time_to_acceptance.>: 5]}
  acceptance_more_than_10_day_job_seeker:    {filter: [cohort: 'acceptance', time_to_acceptance.>: 10]}
  cnt_survey:       {filter: [cohort: 'survey']}
  cnt_survey_less_1_day:      {filter: [cohort: 'survey', time_to_interview.<=: 1]}
  cnt_survey_less_2_day:      {filter: [cohort: 'survey', time_to_interview.<=: 2]}
  cnt_survey_less_5_day:      {filter: [cohort: 'survey', time_to_interview.<=: 5]}
  cnt_survey_less_10_day:      {filter: [cohort: 'survey', time_to_interview.<=: 10]}
  cnt_survey_more_10_day:      {filter: [cohort: 'survey', time_to_interview.>: 10]}

metric.uniq:
  job_seeker_with_interview_less_1_day:      {counter: interview_less_1_day_job_seeker,         key: [participant]}
  job_seeker_with_interview_1_2_day:     {counter: interview_1_2_day_job_seeker,        key: [participant]}
  job_seeker_with_interview_2_5_day:       {counter: interview_2_5_day_job_seeker,          key: [participant]}
  job_seeker_with_interview_5_10_day:    {counter:  interview_5_10_day_job_seeker,       key: [participant]}
  job_seeker_with_interview_more_than_10_day:    {counter: interview_more_than_10_day_job_seeker,       key: [participant]}
  job_seeker_with_acceptance_less_1_day:      {counter: acceptance_less_1_day_job_seeker,         key: [participant]}
  job_seeker_with_acceptance_1_2_day:     {counter: acceptance_1_2_day_job_seeker,        key: [participant]}
  job_seeker_with_acceptance_2_5_day:       {counter: acceptance_2_5_day_job_seeker,          key: [participant]}
  job_seeker_with_acceptance_5_10_day:    {counter:  acceptance_5_10_day_job_seeker,       key: [participant]}
  job_seeker_with_acceptance_more_than_10_day:    {counter: acceptance_more_than_10_day_job_seeker,       key: [participant]}
  cnt_user_survey:       {counter: cnt_survey,       key: [participant]}
  user_survey_less_1_day:      {counter: cnt_survey_less_1_day,         key: [participant]}
  user_survey_less_2_day:      {counter: cnt_survey_less_2_day,         key: [participant]}
  user_survey_less_5_day:      {counter: cnt_survey_less_5_day,         key: [participant]}
  user_survey_less_10_day:      {counter: cnt_survey_less_10_day,         key: [participant]}
  user_survey_more_10_day:      {counter: cnt_survey_more_10_day,         key: [participant]}
