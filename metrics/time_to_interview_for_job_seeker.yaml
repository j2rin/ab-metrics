metric counter:
  interview_less_1_day_job_seeker:      {filter: [cohort: 'survey', time_to_survey_days.<=: 24]}
  interview_1_2_day_job_seeker:     {filter: [cohort: 'survey', time_to_survey_days.<=48: 24, time_to_survey_days.>: 24]}
  interview_2_5_day_job_seeker:       {filter: [cohort: 'survey', time_to_survey_days.<=: 120, time_to_survey_days.>: 48]}
  interview_5_10_day_job_seeker:       {filter: [cohort: 'survey', time_to_survey_days.<=: 240, time_to_survey_days.>: 120]}
  interview_more_than_10_day_job_seeker:    {filter: [cohort: 'survey', time_to_survey_days.>: 240]}

metric.uniq:
  job_seeker_with_interview_less_1_day:      {counter: interview_less_1_day_job_seeker,         key: [participant]}
  job_seeker_with_interview_1_2_day:     {counter: interview_1_2_day_job_seeker,        key: [participant]}
  job_seeker_with_interview_2_5_day:       {counter: interview_2_5_day_job_seeker,          key: [participant]}
  job_seeker_with_interview_5_10_day:    {counter:  interview_5_10_day_job_seeker,       key: [participant]}
  job_seeker_with_interview_more_than_10_day:    {counter: interview_more_than_10_day_job_seeker,       key: [participant]}