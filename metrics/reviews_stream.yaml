metric.counter:
  reviews_list_open_new:            {filter: [eid: 2754, reviews_sort.=: 'default'],                    m42: True}
  reviews_list_open_date_sort:      {filter: [eid: 2754, reviews_sort.in: ['date_asc','date_desc']],    m42: True}
  reviews_list_open_score_sort:     {filter: [eid: 2754, reviews_sort.in: ['score_asc','score_desc']],  m42: True}
 

metric.uniq:
  user_reviews_list_open_new:           {counter: reviews_list_open_new,        key: [user], m42: True}
  user_reviews_list_open_date_sort:     {counter: reviews_list_open_date_sort,  key: [user], m42: True} 
  user_reviews_list_open_score_sort:    {counter: reviews_list_open_score_sort, key: [user], m42: True}