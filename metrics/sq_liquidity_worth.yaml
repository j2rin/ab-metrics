definitions:
    - &cpc          {metric_name: 'vas_cps'}
    - &cpo          {metric_name: 'vas_cpo'}
    - &u2i          {source: 'u2i'}
    - &search       {source: 'serp'}


metric.counter:
    vas_click_worth:     { filter: [*cpc],          obs: [metric_value] }
    vas_odds_worth:      { filter: [*cpo],          obs: [metric_value] }

    vas_u2i_click_worth: { filter: [*cpc,    *u2i], obs: [metric_value] }
    vas_u2i_odds_worth:  { filter: [*cpo,    *u2i], obs: [metric_value] }

    vas_s_click_worth:   { filter: [*cpc, *search], obs: [metric_value] }
    vas_s_odds_worth:    { filter: [*cpo, *search], obs: [metric_value] }
