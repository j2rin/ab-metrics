metric.counter:
  active_listers:                          {obs: [active_listers]}
  cnt_new_listers:                         {obs: [new_listers], m42: False}
  deactivated_listers:                     {obs: [deactivated_listers]}
  deactivated_listers_changed_segment:     {obs: [deactivated_listers_changed_segment]}
  deactivated_listers_involuntary:         {obs: [deactivated_listers_involuntary]}
  deactivated_listers_voluntary:           {obs: [deactivated_listers_voluntary]}

metric.uniq:
  new_listers:                             {counter: cnt_new_listers,                 key: [participant]}

