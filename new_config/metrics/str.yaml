metric.counter:
  buyer_str_booking_cost:                  {filter: [{observation_name: buyer_str_booking_cost}], obs: [observation_value]}
  buyer_str_bookings:                      {filter: [{observation_name: buyer_str_bookings}], obs: [observation_value]}
  buyer_str_bookings_canceled:             {filter: [{observation_name: buyer_str_bookings_canceled}], obs: [observation_value]}
