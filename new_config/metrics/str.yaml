  items_with_str:                          {filter: [{observation_name: items_with_str}], obs: [observation_value]}
  seller_str_bookings:                     {filter: [{observation_name: seller_str_bookings}], obs: [observation_value]}
  seller_str_bookings_canceled:            {filter: [{observation_name: seller_str_bookings_canceled}], obs: [observation_value]}
  seller_str_bookings_comfirmed:           {filter: [{observation_name: seller_str_bookings_comfirmed}], obs: [observation_value]}
  seller_str_bookings_expired:             {filter: [{observation_name: seller_str_bookings_expired}], obs: [observation_value]}
  seller_str_bookings_paid:                {filter: [{observation_name: seller_str_bookings_paid}], obs: [observation_value]}
  seller_str_deals:                        {filter: [{observation_name: seller_str_deals}], obs: [observation_value]}
  seller_str_payout_amount:                {filter: [{observation_name: seller_payout_amount}], obs: [observation_value]}
  seller_str_payout_fee:                   {filter: [{observation_name: seller_payout_fee}], obs: [observation_value]}
  str_click:                               {filter: [{observation_name: str_click}], obs: [observation_value]}
  str_contact:                             {filter: [{observation_name: str_contact}], obs: [observation_value]}
  str_item_view:                           {filter: [{observation_name: item_view}], obs: [observation_value]}
  str_total_item_view:                     {filter: [{observation_name: total_item_view}], obs: [observation_value]}
  str_widget:                              {filter: [{observation_name: str_widget}], obs: [observation_value]}
  total_str_click:                         {filter: [{observation_name: total_str_click}], obs: [observation_value]}
  total_str_contact:                       {filter: [{observation_name: total_str_contact}], obs: [observation_value]}
  total_str_widget:                        {filter: [{observation_name: total_str_widget}], obs: [observation_value]}

metric.ratio:
  buyer_str_confirmed_ratio:               {num: buyer_str_bookings_comfirmed,    den: buyer_str_bookings_paid}
  items_with_str_soa:                      {num: cnt_items_with_str_soa,          den: seller_str_bookings_paid}
  seller_str_confirmed_ratio:              {num: seller_str_bookings_comfirmed,   den: seller_str_bookings_paid}
  str_click_widget_ratio:                  {num: str_widget,                      den: str_click}
  str_total_click_widget_ratio:            {num: total_str_widget,                den: total_str_click}
  str_total_view_str_click_ratio:          {num: total_str_click,                 den: str_total_item_view}
  str_total_widget_contact_ratio:          {num: total_str_contact,               den: total_str_widget}
  str_view_str_click_ratio:                {num: str_click,                       den: str_item_view}
  str_widget_contact_ratio:                {num: str_contact,                     den: str_widget}

