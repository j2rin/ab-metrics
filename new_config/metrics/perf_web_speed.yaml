metric.counter:
  cnt_initial_pages_finished_events_catalog: {filter: [{observation_name: initial_pages_finished_events_catalog}], obs: [observation_value], m42: False}
  cnt_initial_pages_finished_events_item:  {filter: [{observation_name: initial_pages_finished_events_item}], obs: [observation_value], m42: False}
  cnt_initial_pages_finished_events_main:  {filter: [{observation_name: initial_pages_finished_events_main}], obs: [observation_value], m42: False}
  cnt_initial_pages_finished_events_messenger: {filter: [{observation_name: initial_pages_finished_events_messenger}], obs: [observation_value], m42: False}
  cnt_initial_pages_finished_events_other: {filter: [{observation_name: initial_pages_finished_events_other_pages}], obs: [observation_value], m42: False}
  cnt_initial_pages_finished_events_profile: {filter: [{observation_name: initial_pages_finished_events_profile}], obs: [observation_value], m42: False}
  cnt_initial_pages_finished_events_unfinished: {filter: [{$or: [[{observation_name: initial_pages_finished_events}], [{observation_name: initial_pages_unfinished_events}]]}], obs: [observation_value], m42: False}
  cnt_time_for_async_target_content:       {filter: [{observation_name: time_for_async_target_content}], obs: [observation_value], m42: False}
  cnt_time_to_dom_ready:                   {filter: [{observation_name: time_to_dom_ready}], obs: [observation_value], m42: False}
  cnt_time_to_first_interactive:           {filter: [{observation_name: time_to_first_interactive}], obs: [observation_value], m42: False}
  cnt_time_to_firstbyte:                   {filter: [{observation_name: time_to_firstbyte}], obs: [observation_value], m42: False}
  cnt_time_to_load_catalog:                {filter: [{observation_name: time_to_load_catalog}], obs: [observation_value], m42: False}
  cnt_time_to_load_item:                   {filter: [{observation_name: time_to_load_item}], obs: [observation_value], m42: False}
  cnt_time_to_load_main:                   {filter: [{observation_name: time_to_load_main}], obs: [observation_value], m42: False}
  cnt_time_to_load_messenger:              {filter: [{observation_name: time_to_load_messenger}], obs: [observation_value], m42: False}
  cnt_time_to_load_other_pages:            {filter: [{observation_name: time_to_load_other_pages}], obs: [observation_value], m42: False}
  cnt_time_to_load_profile:                {filter: [{observation_name: time_to_load_profile}], obs: [observation_value], m42: False}
  cnt_time_to_on_load:                     {filter: [{observation_name: time_to_on_load}], obs: [observation_value], m42: False}
  cnt_time_to_target_content:              {filter: [{observation_name: time_to_target_content}], obs: [observation_value], m42: False}
  init_page_interrupts:                    {filter: [{observation_name: initial_pages_unfinished_events}], obs: [observation_value]}
  init_pages_loads:                        {filter: [{observation_name: initial_pages_finished_events}], obs: [observation_value]}

metric.ratio:
  async_target_content_dur:                {num: cnt_time_for_async_target_content, den: cnt_initial_pages_finished_events_main}
  dom_ready_dur:                           {num: cnt_time_to_dom_ready,           den: init_pages_loads}
  first_byte_dur:                          {num: cnt_time_to_firstbyte,           den: init_pages_loads}
  first_interactive_dur:                   {num: cnt_time_to_first_interactive,   den: init_pages_loads}
  init_page_interrupts_percent:            {num: init_page_interrupts,            den: cnt_initial_pages_finished_events_unfinished}
  on_load_catalog_dur:                     {num: cnt_time_to_load_catalog,        den: cnt_initial_pages_finished_events_catalog}
  on_load_dur:                             {num: cnt_time_to_on_load,             den: init_pages_loads}
  on_load_item_dur:                        {num: cnt_time_to_load_item,           den: cnt_initial_pages_finished_events_item}
  on_load_main_dur:                        {num: cnt_time_to_load_main,           den: cnt_initial_pages_finished_events_main}
  on_load_messenger_dur:                   {num: cnt_time_to_load_messenger,      den: cnt_initial_pages_finished_events_messenger}
  on_load_other_dur:                       {num: cnt_time_to_load_other_pages,    den: cnt_initial_pages_finished_events_other}
  on_load_profile_dur:                     {num: cnt_time_to_load_profile,        den: cnt_initial_pages_finished_events_profile}
  target_content_dur:                      {num: cnt_time_to_target_content,      den: cnt_initial_pages_finished_events_main}

