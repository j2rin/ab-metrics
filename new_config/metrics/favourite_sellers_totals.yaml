metric.counter:
  cnt_favourite_sellers_subscriptions_active_new_old: {filter: [{is_active: True}, {user_type: buyer}, {$or: [[{is_new: False}], [{is_new: True}]]}], m42: False}
  fs_subscribers_per_seller:               {filter: [{is_active: True}, {user_type: seller}, {$or: [[{is_new: False}], [{is_new: True}]]}]}
  fs_subscriptions_per_buyer:              {filter: [{user_type: buyer}, {$or: [[{is_active: False}, {is_new: False}], [{is_active: True}, {is_new: False}], [{is_active: True}, {is_new: True}]]}]}

metric.uniq:
  active_buyers_with_fs_subscriptions:     {counter: cnt_favourite_sellers_subscriptions_active_new_old, key: [participant]}
  active_sellers_with_fs_subscribers:      {counter: fs_subscribers_per_seller,       key: [participant]}
  buyers_with_fs_subscriptions:            {counter: fs_subscriptions_per_buyer,      key: [participant]}

