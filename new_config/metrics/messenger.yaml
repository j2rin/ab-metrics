metric.counter:
  active_items_with_msg:                   {filter: [{observation_name: active_items_with_msg}]}
  answered_first_messages:                 {filter: [{observation_name: answered_first_messages}]}
  answered_first_messages_1hour:           {filter: [{observation_name: answered_first_messages_within_1hour}]}
  answered_first_messages_within_1day:     {filter: [{observation_name: answered_first_messages_within_1day}]}
  answered_first_messages_within_1hour_7hour: {filter: [{observation_name: answered_first_messages_within_1hour_7hour}]}
  chat_open_errors:                        {filter: [{observation_name: chat_open_errors}]}
  cnt_chat_list_views:                     {filter: [{$or: [[{observation_name: chat_list_views}], [{observation_name: chat_views}]]}], m42: False}
  first_response_messages:                 {filter: [{observation_name: first_response_messages}]}
  item_views_from_messenger:               {filter: [{observation_name: item_views_from_messenger}]}
  items_closed_from_messenger:             {filter: [{observation_name: closed_items_from_messenger}]}
  items_sold_onavito_from_messenger:       {filter: [{observation_name: items_sold_onavito_from_messenger}]}
  messenger_active_chats:                  {filter: [{observation_name: messenger_active_chats}]}
  messenger_auto_messages:                 {filter: [{observation_name: messenger_auto_messages}]}
  messenger_first_messages:                {filter: [{observation_name: messenger_first_messages}]}
  messenger_geo_messages:                  {filter: [{observation_name: messenger_geo_messages}]}
  messenger_image_messages:                {filter: [{observation_name: messenger_image_messages}]}
  messenger_item_messages:                 {filter: [{observation_name: messenger_item_messages}]}
  messenger_links_messages:                {filter: [{observation_name: messenger_links_messages}]}
  messenger_spam_blocks:                   {filter: [{observation_name: messenger_spam_blocks}]}
  messenger_text_messages:                 {filter: [{observation_name: messenger_text_messages}]}
  messenger_users_blocked:                 {filter: [{observation_name: messenger_users_blocked}]}
  total_messages:                          {filter: [{observation_name: messenger_total_messeges}]}

metric.uniq:
  messenger_dau:                           {counter: total_messages,                  key: [participant]}
  messenger_visitors:                      {counter: cnt_chat_list_views,             key: [participant]}
  users_chat_open_errors:                  {counter: chat_open_errors,                key: [participant]}
  users_first_response_messages:           {counter: first_response_messages,         key: [participant]}
  users_item_closed_from_messenger:        {counter: items_closed_from_messenger,     key: [participant]}
  users_item_sold_onavito_from_messenger:  {counter: items_sold_onavito_from_messenger, key: [participant]}

metric.ratio:
  messenger_spam_ratio:                    {num: messenger_spam_blocks,           den: messenger_active_chats}

