metric.counter:
  buyer_courier_deals:                        {filter: [status: 'accepted']}
  buyer_courier_returned_orders:              {filter: [status: 'returned']}
  buyer_courier_canceled_orders_total:        {filter: [status: ['canceled', 'revoked', 'rejected','voided']]}
  buyer_courier_canceled_orders_by_buyer:     {filter: [status: ['canceled', 'revoked']]}
  buyer_courier_canceled_orders_by_seller:    {filter: [status: ['rejected', 'voided']]}
  buyer_courier_revenue:                      {filter: [status: ['accepted', 'returned', 'on_return']], obs: [courier_revenue]}
  buyer_courier_costs:                        {filter: [status: ['accepted', 'returned', 'on_return']], obs: [courier_costs]}
  buyer_courier_losses:                       {filter: [status: ['accepted', 'returned', 'on_return]']], obs: [courier_losses]}