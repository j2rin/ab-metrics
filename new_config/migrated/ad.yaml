metric.counter:
  ad_clicks:                               {obs: [ad_clicks]}
  ad_fails:                                {obs: [ad_fails]}
  ad_revenue_predict:                      {obs: [ad_revenue_predict]}
  ad_successes:                            {obs: [ad_successes]}
  cnt_ad_head_mp_iv_s_vertical:            {obs: [ad_head_mp, ad_item_views, ad_searches, ad_vertical_mp]}

metric.uniq:
  ad_click_users:                          {counter: ad_clicks,                       key: [participant]}
  ad_click_sessions:                       {counter: ad_clicks,                       key: [participant, session]}
  unq_session_ad_head_mp_iv_s_vertical:    {counter: cnt_ad_head_mp_iv_s_vertical,    key: [participant, session]}

metric.ratio:
  ad_click_sessions_per_show:              {num: ad_click_sessions,               den: unq_session_ad_head_mp_iv_s_vertical}

