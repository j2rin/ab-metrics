metric.counter:
  cnt_init_page_interrupts_percent:        {obs: [initial_pages_finished_events, initial_pages_unfinished_events]}
  cnt_initial_pages_finished_events_catalog: {obs: [initial_pages_finished_events_catalog]}
  cnt_initial_pages_finished_events_item:  {obs: [initial_pages_finished_events_item]}
  cnt_initial_pages_finished_events_main:  {obs: [initial_pages_finished_events_main]}
  cnt_initial_pages_finished_events_messenger: {obs: [initial_pages_finished_events_messenger]}
  cnt_initial_pages_finished_events_other_pages: {obs: [initial_pages_finished_events_other_pages]}
  cnt_initial_pages_finished_events_profile: {obs: [initial_pages_finished_events_profile]}
  cnt_time_to_dom_ready:                   {obs: [time_to_dom_ready]}
  cnt_time_to_first_interactive:           {obs: [time_to_first_interactive]}
  cnt_time_to_firstbyte:                   {obs: [time_to_firstbyte]}
  cnt_time_to_load_catalog:                {obs: [time_to_load_catalog]}
  cnt_time_to_load_item:                   {obs: [time_to_load_item]}
  cnt_time_to_load_main:                   {obs: [time_to_load_main]}
  cnt_time_to_load_messenger:              {obs: [time_to_load_messenger]}
  cnt_time_to_load_other_pages:            {obs: [time_to_load_other_pages]}
  cnt_time_to_load_profile:                {obs: [time_to_load_profile]}
  cnt_time_to_on_load:                     {obs: [time_to_on_load]}
  init_page_interrupts:                    {obs: [initial_pages_unfinished_events]}
  init_pages_loads:                        {obs: [initial_pages_finished_events]}

metric.ratio:
  async_target_content_dur:                {num: cnt_time_for_async_target_content, den: cnt_initial_pages_finished_events_main}
  dom_ready_dur:                           {num: cnt_time_to_dom_ready,           den: init_pages_loads}
  first_byte_dur:                          {num: cnt_time_to_firstbyte,           den: init_pages_loads}
  first_interactive_dur:                   {num: cnt_time_to_first_interactive,   den: init_pages_loads}
  init_page_interrupts_percent:            {num: init_page_interrupts,            den: cnt_init_page_interrupts_percent}
  on_load_catalog_dur:                     {num: cnt_time_to_load_catalog,        den: cnt_initial_pages_finished_events_catalog}
  on_load_dur:                             {num: cnt_time_to_on_load,             den: init_pages_loads}
  on_load_item_dur:                        {num: cnt_time_to_load_item,           den: cnt_initial_pages_finished_events_item}
  on_load_main_dur:                        {num: cnt_time_to_load_main,           den: cnt_initial_pages_finished_events_main}
  on_load_messenger_dur:                   {num: cnt_time_to_load_messenger,      den: cnt_initial_pages_finished_events_messenger}
  on_load_other_dur:                       {num: cnt_time_to_load_other_pages,    den: cnt_initial_pages_finished_events_other_pages}
  on_load_profile_dur:                     {num: cnt_time_to_load_profile,        den: cnt_initial_pages_finished_events_profile}
  target_content_dur:                      {num: cnt_time_to_target_content,      den: cnt_initial_pages_finished_events_main}

