metric.counter:
  bt_clicks_new:                           {filter: {$or: [{<<: *is_booking}, {<<: *is_delivery}, {<<: *is_fav}, {<<: *is_msg_btn}, {<<: *is_ph_tot}]}}
  cnt_booking_delivery_fav_ph_tot:         {filter: {$or: [{<<: *is_booking}, {<<: *is_delivery}, {<<: *is_fav}, {<<: *is_ph_tot}]}}
  contacts_new:                            {filter: {$or: [{<<: *is_booking}, {<<: *is_delivery}, {<<: *is_ph_tot}]}}

metric.uniq:
  bt_clicks_grouped_new:                   {counter: bt_clicks_new,                   key: [item, participant]}
  contacts_grouped_new:                    {counter: contacts_new,                    key: [item, participant]}
  buyers_new:                              {counter: contacts_new,                    key: [participant]}
  users_bt_click_daily_new:                {counter: cnt_booking_delivery_fav_ph_tot, key: [participant]}

