metric.counter:
  bt_clicks_new:                           {filter: [{$or: [*is_ph_tot], [*is_msg_btn], [*is_booking], [*is_fav], [*is_delivery]}], obs: [new_first_messages, realty_development_phone_views]}
  cnt_realty_development_ph_book_dlv_new_fmsg_favorites_added: {filter: [{$or: [*is_booking], [*is_fav], [*is_ph_tot], [*is_delivery]}], obs: [new_first_messages, realty_development_phone_views]}
  contacts_new:                            {filter: [{$or: [*is_booking], [*is_ph_tot], [*is_delivery]}], obs: [new_first_messages, realty_development_phone_views]}

metric.uniq:
  bt_clicks_grouped_new:                   {counter: bt_clicks_new,                   key: [item, participant]}
  contacts_grouped_new:                    {counter: contacts_new,                    key: [item, participant]}
  buyers_new:                              {counter: contacts_new,                    key: [participant]}
  users_bt_click_daily_new:                {counter: cnt_realty_development_ph_book_dlv_new_fmsg_favorites_added, key: [participant]}

