metric.uniq:
  default_loc_tooltip_accepts_city:        {counter: cnt_tooltip_accepts_city,        key: [participant]}
  default_loc_tooltip_accepts_region:      {counter: cnt_tooltip_accepts_region,      key: [participant]}
  default_loc_tooltip_accepts_russia:      {counter: cnt_tooltip_accepts_russia,      key: [participant]}
  default_loc_tooltip_declines_city:       {counter: cnt_tooltip_not_accepts_city,    key: [participant]}
  default_loc_tooltip_declines_region:     {counter: cnt_tooltip_not_accepts_region,  key: [participant]}
  default_loc_tooltip_declines_russia:     {counter: cnt_tooltip_not_accepts_russia,  key: [participant]}
  users_default_loc_tooltip:               {counter: default_loc_tooltip_shows,       key: [participant]}
  users_default_loc_tooltip_accepts:       {counter: default_loc_tooltip_accepts,     key: [participant]}
  users_default_loc_tooltip_declines:      {counter: default_loc_tooltip_declines,    key: [participant]}
  users_loc_bad_and_chng:                  {counter: loc_bad_susp_chng,               key: [participant]}
  users_loc_bad_chng:                      {counter: loc_bad_chng,                    key: [participant]}
  users_loc_chng:                          {counter: loc_chng,                        key: [participant]}
  users_loc_detailed_chng:                 {counter: loc_detailed_chng,               key: [participant]}
  users_loc_expanded_chng:                 {counter: loc_expanded_chng,               key: [participant]}
  users_loc_horizontal_chng:               {counter: loc_horizontal_chng,             key: [participant]}
  users_loc_neutral_chng:                  {counter: loc_neutral_chng,                key: [participant]}
  users_loc_susp_chng:                     {counter: loc_susp_chng,                   key: [participant]}
  users_loc_window_opens:                  {counter: loc_window_opens,                key: [participant]}
  users_loc_window_opens_radius:           {counter: loc_window_opens_radius,         key: [participant]}
  users_loc_window_opens_search:           {counter: loc_window_opens_search,         key: [participant]}
  loc_bad_and_chng_sessions:               {counter: loc_bad_susp_chng,               key: [participant, session]}
  loc_bad_chng_sessions:                   {counter: loc_bad_chng,                    key: [participant, session]}
  loc_chng_sessions:                       {counter: loc_chng,                        key: [participant, session]}
  loc_neutral_chng_sessions:               {counter: loc_neutral_chng,                key: [participant, session]}
  loc_susp_chng_sessions:                  {counter: loc_susp_chng,                   key: [participant, session]}

metric.ratio:
  default_loc_tooltip_accepts_per_shows:   {num: default_loc_tooltip_accepts,     den: default_loc_tooltip_shows}
  default_loc_tooltip_city_share:          {num: default_loc_tooltip_shows_city,  den: default_loc_tooltip_shows}
  default_loc_tooltip_declines_per_shows:  {num: default_loc_tooltip_declines,    den: default_loc_tooltip_shows}
  default_loc_tooltip_region_share:        {num: default_loc_tooltip_shows_region, den: default_loc_tooltip_shows}
  default_loc_tooltip_russia_share:        {num: default_loc_tooltip_shows_russia, den: default_loc_tooltip_shows}
  loc_window_saves_per_opens:              {num: loc_window_savings,              den: loc_window_opens}
  loc_window_saves_per_opens_radius:       {num: cnt_location_dialogue_savings_radius, den: loc_window_opens_radius}
  loc_window_saves_per_opens_search:       {num: cnt_location_dialogue_savings_s, den: loc_window_opens_search}

