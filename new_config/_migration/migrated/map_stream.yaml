metric.counter:
  cnt_map_s_to_btc:                        {obs: [map_searches_to_btc_map], m42: False}
  cnt_map_s_to_iv:                         {obs: [map_searches_to_iv_map], m42: False}
  cnt_map_with_c:                          {obs: [map_with_contact], m42: False}
  cnt_map_with_iv:                         {obs: [map_with_item_view], m42: False}
  cnt_nav_actions_to_c:                    {obs: [nav_actions_to_contact], m42: False}
  cnt_nav_actions_to_iv:                   {obs: [nav_actions_to_item_view], m42: False}
  cnt_pins_with_zoom_levels:               {obs: [pins_with_zoom_levels], m42: False}
  cnt_pins_zoom_levels:                    {obs: [pins_zoom_levels], m42: False}
  cnt_scrolls_with_zoom_levels:            {obs: [scrolls_with_zoom_levels], m42: False}
  cnt_scrolls_zoom_levels:                 {obs: [scrolls_zoom_levels], m42: False}
  errors_map:                              {obs: [errors_on_map]}
  map_clusters:                            {obs: [clusters]}
  map_empty_search:                        {obs: [empty_map_serp]}
  map_my_locs:                             {obs: [my_locs]}
  map_nav_actions:                         {obs: [clusters, my_locs, scrolls, zooms]}
  map_price_rubricator_filters:            {obs: [price_filters_map_searches, rubricator_filters_map_searches]}
  map_scrolls:                             {obs: [scrolls]}
  map_searches:                            {obs: [map_searches]}
  map_zooms:                               {obs: [zooms]}
  pin_clicks:                              {obs: [pin_clicks]}

metric.uniq:
  map_users:                               {counter: map_searches,                    key: [participant]}
  map_users_1plus_maps:                    {counter: map_searches,                    key: [participant]}
  map_users_2plus_maps:                    {counter: map_searches,                    key: [participant]}
  map_users_3plus_maps:                    {counter: map_searches,                    key: [participant]}
  pin_clickers:                            {counter: pin_clicks,                      key: [participant]}
  user_map_empty_search:                   {counter: map_empty_search,                key: [participant]}
  user_map_error:                          {counter: errors_map,                      key: [participant]}
  user_map_price_rubricator_filters:       {counter: map_price_rubricator_filters,    key: [participant]}
  map_searches_sessions:                   {counter: map_searches,                    key: [participant, session]}
  map_sessions_1plus_maps:                 {counter: map_searches,                    key: [participant, session]}
  map_sessions_2plus_maps:                 {counter: map_searches,                    key: [participant, session]}
  map_sessions_3plus_maps:                 {counter: map_searches,                    key: [participant, session]}
  pin_clicks_sessions:                     {counter: pin_clicks,                      key: [participant, session]}

metric.ratio:
  errors_map_per_map:                      {num: errors_map,                      den: map_searches}
  map_clusters_per_map:                    {num: map_clusters,                    den: map_searches}
  map_empty_per_map:                       {num: map_empty_search,                den: map_searches}
  map_my_locs_per_map:                     {num: map_my_locs,                     den: map_searches}
  map_nav_actions_per_map:                 {num: map_nav_actions,                 den: map_searches}
  map_nav_actions_per_user_map:            {num: map_nav_actions,                 den: map_users}
  map_nav_actions_to_contact_map:          {num: cnt_nav_actions_to_c,            den: cnt_map_with_c}
  map_nav_actions_to_item_view_map:        {num: cnt_nav_actions_to_iv,           den: cnt_map_with_iv}
  map_pin_avg_zoom_level:                  {num: cnt_pins_zoom_levels,            den: cnt_pins_with_zoom_levels}
  map_price_rubricator_filters_per_map:    {num: map_price_rubricator_filters,    den: map_searches}
  map_scroll_avg_zoom_level:               {num: cnt_scrolls_zoom_levels,         den: cnt_scrolls_with_zoom_levels}
  map_scrolls_per_map:                     {num: map_scrolls,                     den: map_searches}
  map_sessions_1plus_maps_per_sess_map:    {num: map_sessions_1plus_maps,         den: map_searches_sessions}
  map_users_1plus_maps_per_map_user:       {num: map_users_1plus_maps,            den: map_users}
  map_zooms_per_map:                       {num: map_zooms,                       den: map_searches}
  pin_clickers_per_map_serchers:           {num: pin_clickers,                    den: map_users}
  pins_per_map_s:                          {num: pin_clicks,                      den: map_searches}
  sess_pin_per_sess_map:                   {num: pin_clicks_sessions,             den: map_searches_sessions}

