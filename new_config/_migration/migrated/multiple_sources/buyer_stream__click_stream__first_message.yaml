metric.counter:
  bt_clicks_new:                           {filter: [{$or: [[*is_fav], [*is_delivery], [*is_msg_btn], [*is_booking], [*is_ph_tot]]}], obs: [new_first_messages, realty_development_phone_views]}
  cnt_book_dlv_favorites_added_new_fmsg_ph_realty_development: {filter: [{$or: [[*is_delivery], [*is_booking], [*is_ph_tot], [*is_fav]]}], obs: [new_first_messages, realty_development_phone_views], m42: False}
  contacts_new:                            {filter: [{$or: [[*is_delivery], [*is_booking], [*is_ph_tot]]}], obs: [new_first_messages, realty_development_phone_views]}

metric.uniq:
  bt_clicks_grouped_new:                   {counter: bt_clicks_new,                   key: [item, participant]}
  contacts_grouped_new:                    {counter: contacts_new,                    key: [item, participant]}
  buyers_new:                              {counter: contacts_new,                    key: [participant]}
  users_bt_click_daily_new:                {counter: cnt_book_dlv_favorites_added_new_fmsg_ph_realty_development, key: [participant]}

