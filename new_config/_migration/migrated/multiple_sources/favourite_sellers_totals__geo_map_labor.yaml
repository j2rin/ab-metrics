metric.counter:
  fs_subscribers_per_seller:               {filter: [{user_type: seller}, {$or: [[{is_active: False}, {is_new: True}], [{is_active: True}, {is_new: False}], [{is_active: True}, {is_new: True}]]}]}

metric.uniq:
  sellers_with_fs_subscribers:             {counter: fs_subscribers_per_seller,       key: [participant]}

