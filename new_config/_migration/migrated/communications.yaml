metric.counter:
  anonnumber_calls:                        {obs: [anonnumber_calls]}
  anonnumber_calls_dur:                    {obs: [anonnumber_calls_duration]}
  anonnumber_long_talks:                   {obs: [anonnumber_long_talks]}
  anonnumber_success_calls:                {obs: [anonnumber_success_calls]}
  anonnumber_success_calls_dur:            {obs: [anonnumber_success_calls_duration]}
  anonnumber_success_talks:                {obs: [anonnumber_success_talks]}
  anonnumber_success_talks_dur:            {obs: [anonnumber_success_talks_duration]}
  anonnumber_talks_dur:                    {obs: [anonnumber_talks_duration]}
  anonnumber_usefull_talks:                {obs: [anonnumber_usefull_talks]}
  anonnumber_useless_talks:                {obs: [anonnumber_useless_talks]}

metric.uniq:
  anonnumber_long_talkers:                 {counter: anonnumber_long_talks,           key: [participant]}
  anonnumber_success_talkers:              {counter: anonnumber_success_talks,        key: [participant]}
  anonnumber_success_users:                {counter: anonnumber_success_calls,        key: [participant]}
  anonnumber_users:                        {counter: anonnumber_calls,                key: [participant]}

metric.ratio:
  anonnumber_call_dur_per_call:            {num: anonnumber_calls_dur,            den: anonnumber_calls}
  anonnumber_call_dur_per_user:            {num: anonnumber_calls_dur,            den: anonnumber_users}
  anonnumber_calls_per_user:               {num: anonnumber_calls,                den: anonnumber_users}
  anonnumber_long_talks_per_user:          {num: anonnumber_long_talks,           den: anonnumber_users}
  anonnumber_success_calls_dur_per_user:   {num: anonnumber_success_calls_dur,    den: anonnumber_users}
  anonnumber_success_calls_per_user:       {num: anonnumber_success_calls,        den: anonnumber_users}
  anonnumber_success_calls_ratio:          {num: anonnumber_success_calls,        den: anonnumber_calls}
  anonnumber_success_talk_dur_per_user:    {num: anonnumber_success_talks_dur,    den: anonnumber_users}
  anonnumber_success_talks_per_user:       {num: anonnumber_success_talks,        den: anonnumber_users}
  anonnumber_success_talks_ratio:          {num: anonnumber_success_talks,        den: anonnumber_calls}
  anonnumber_talk_dur_per_call:            {num: anonnumber_talks_dur,            den: anonnumber_calls}
  anonnumber_talk_dur_per_user:            {num: anonnumber_talks_dur,            den: anonnumber_users}
  anonnumber_usefull_talks_per_user:       {num: anonnumber_usefull_talks,        den: anonnumber_users}
  anonnumber_useless_talks_per_user:       {num: anonnumber_useless_talks,        den: anonnumber_users}

