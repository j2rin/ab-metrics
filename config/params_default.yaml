observations_stats:
  t_confint:
    - {alpha: 0.05, alternative: '2s'}
  z_confint:
    - {alpha: 0.05, alternative: '2s'}
  bootstrap_confint:
    - {alpha: 0.05, alternative: '2s', stat_func: mean}
  permutation_confint:
    - {alpha: 0.05, alternative: '2s'}

compare_observations:
  t_test:
    - {null_value: 0, alternative: '>'}
    - {null_value: 0, alternative: '<'}
    - {null_value: 0, alternative: '2s'}
  t_confint:
    - {alpha: 0.05, alternative: '2s'}
  z_test:
    - {null_value: 0, alternative: '>'}
    - {null_value: 0, alternative: '<'}
    - {null_value: 0, alternative: '2s'}
  z_confint:
    - {alpha: 0.05, alternative: '2s'}
  mann_whitney_u_test:
    - {alternative: '>'}
    - {alternative: '<'}
    - {alternative: '2s'}
  bootstrap_test:
    - {null_value: 0, comp_func: difference, stat_func: mean, alternative: '>'}
    - {null_value: 0, comp_func: difference, stat_func: mean, alternative: '<'}
    - {null_value: 0, comp_func: difference, stat_func: mean, alternative: '2s'}
    - {null_value: 0, comp_func: relative_change, stat_func: mean, alternative: '>'}
    - {null_value: 0, comp_func: relative_change, stat_func: mean, alternative: '<'}
    - {null_value: 0, comp_func: relative_change, stat_func: mean, alternative: '2s'}
  bootstrap_confint:
    - {alpha: 0.05, comp_func: difference, stat_func: mean, alternative: '2s'}
    - {alpha: 0.05, comp_func: relative_change, stat_func: mean, alternative: '2s'}
  permutation_test:
    - {null_value: 0, comp_func: difference, stat_func: mean, alternative: '>'}
    - {null_value: 0, comp_func: difference, stat_func: mean, alternative: '<'}
    - {null_value: 0, comp_func: difference, stat_func: mean, alternative: '2s'}
    - {null_value: 0, comp_func: relative_change, stat_func: mean, alternative: '>'}
    - {null_value: 0, comp_func: relative_change, stat_func: mean, alternative: '<'}
    - {null_value: 0, comp_func: relative_change, stat_func: mean, alternative: '2s'}
  permutation_confint:
    - {alpha: 0.05, comp_func: difference, stat_func: mean, alternative: '2s'}
    - {alpha: 0.05, comp_func: relative_change, stat_func: mean, alternative: '2s'}
