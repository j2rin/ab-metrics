# Check for duplicates
# (cat ./bx_auto.yaml) | grep -E ' *- [a-z_]+' | grep -vE '^[^#]*:' | awk -v FS='-' '{print $2}' | awk -v FS='#' '{print $1}' | awk '{print "\""$1"\""}' | sort | uniq -c | sort | grep -E "^ *[2-9]" | awk -v FS='"' -v ORS='|' '{print $2}' | sed 's/|$//' | awk '{print "grep -nE \"("$1")\" ./bx_auto.yaml"}'

