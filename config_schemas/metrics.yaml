type: dict
keyschema:
  type: string
  regex: '^[a-z]+([a-z_\d]+)+[a-z\d]+$'
  minlength: 3
  maxlength: 64
valueschema:
  schema:
    title:
      type: string
    tags:
      type: list
      schema:
        type: string
    template:
      type: string
      required: True
    description:
      type: string
    significance_params:
      type: string
      required: True
    numerator:
      type: list
      schema:
        type: string
      required: True
    denominator:
      type: list
      schema:
        type: string
