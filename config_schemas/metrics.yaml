type: dict
keyschema:
  type: string
  regex: '^[a-z]+([a-z_\d]+)+[a-z\d]+$'
  minlength: 3
  maxlength: 64
valueschema:
  type: dict
  schema:
    title:
      type: string
    tags:
      type: list
      schema:
        type: string
    agg:
      type: string
      allowed: ['sum', 'proportion']
    description:
      type: string
    numerator:
      type: list
      schema:
        type: string
      required: True
    denominator:
      type: list
      schema:
        type: string
    groupby:
      type: list
      allowed: [participant, session]
    date_filter:
      type: list
      allowed: [start, reactivation]
