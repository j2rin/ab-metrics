type: dict
keyschema:
  type: string
  regex: '^[a-z]+([a-z_\d]+)+[a-z\d]+$'
  minlength: 3
  maxlength: 64
valueschema:
  type: dict
  schema:
    title:
      type: string
    tags:
      type: list
      schema:
        type: string
    agg:
      type: string
      allowed: ['sum', 'proportion']
      required: True
    description:
      type: string
    significance_params:
      type: string
      required: True
    numerator:
      type: list
      schema:
        type: string
      required: True
    denominator:
      type: list
      schema:
        type: string
    metrics_registry:
      type: boolean
    unit:
      type: string
    gathering:
      type: string
      allowed: [cum, day]

